<ion-header>
	<ion-navbar class="custom-toolbar">

		<ion-grid>
			<ion-row align-items-center justify-content-center>
				<ion-col col-2>
					<div class="back-arrow" (tap)="goBack()">
						<ion-icon name="ios-arrow-back"></ion-icon>
					</div>
				</ion-col>
				<ion-col col-7>
					<ion-label>{{pageTitle}}</ion-label>
				</ion-col>
				<ion-col col-3>
					<button class="validate-button common-button" ion-button (tap)="goBack()">{{'INCIDENT.MAP.CONFIRM' | translate}}</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>

<ion-content no-bounce class="transparent-bg secondary-page">
	<!-- <div class="item-detail"> -->
	<ion-grid class="dark-form">
		<ion-row align-items-end>
			<ion-col col-9>
				<ion-item>
					<ion-input [(ngModel)]="geoAddress" type="text" placeholder="{{'INCIDENT.MAP.ADDRESS' | translate}}"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-1 class="close-col" (tap)="clearAdress()">
				<ion-icon name="close"></ion-icon>
			</ion-col>
			<ion-col style="margin-top:auto;" col-2>
				<button (tap)="getCoordinatesFromAddress()" ion-button class="form-button">
					<ion-icon name="ico-valider-adresse"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div #map id="map" style="height:90%;">
		<button ion-button (tap)="goToCurrentPosition()" class="current-position-button form-button">
			<ion-icon name="ico-position-actuelle"></ion-icon>
		</button>
	</div>
	<!-- </div> -->
</ion-content>
